<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend>账户信息</legend>
    <br>
    <font color="red">*</font>
    用户名：
    <input type="text" placeholder="请输入用户名"><br><br>
    <font color="red">*</font>
    密　码：
    <input type="password" placeholder="请输入密码" maxlength="8"><br><br> 性　别：
    <input type="radio" name="sex">男
    <input type="radio" name="sex" select="selected" checked="checked">女
  </fieldset>
  <br><br>
  <fieldset>
    <legend>公司消息</legend>
    <br> 公司名称:
    <input type="text"><br><br> 公司所在地址：
    <input type="text" value="请输入省份" list="shengfen">
    <datalist id="shengfen">
    <option>湖北</option>
    <option>四川</option>
    <option>陕西</option>
  </datalist>
    <input type="text" value="请输入城市" list="city">
    <datalist id="city">
    <option>武汉</option>
    <option>成都</option>
    <option>西安</option>
  </datalist>
    <input type="text" value="请输入地区" list="area">
    <datalist id="area">
    <option>新洲</option>
    <option>阳逻</option>
    <option>双柳</option>
  </datalist>
    <br><br> 工作：
    <input type="checkbox" name="web">互联网
    <input type="checkbox" name="web">电气
    <input type="checkbox" name="web">土木
    <input type="checkbox" name="web">建筑 <br><br> 公司行业：
    <select>
      <option>请选择</option>
    <option> IT行业</option>
    <option> 计算机软件</option>
    <option> 市场营销</option>
  </select>
    <br><br> 公司介绍：
    <br>
    <textarea name="" id="" cols="50" rows="5"></textarea><br> 营业执照上传：
    <input type="file"><br><br>
    <a href="#"><img src="reg.jpg" alt="加载不出来哦~"></a><br>
  </fieldset>
</body>

</html>
